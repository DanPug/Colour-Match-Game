<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="color matching game">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Colour Match</title>
</head>

<body>
    <!-- Game title and tagline -->
    <h1 id="game-title">Colour Match</h1>
    <p id="tagline"><strong>Click on the colour that matches the word!</strong></p>
    
    <div id="game-area">
        <!-- Top row of 3 boxes -->
        <div class="row-of-boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <!-- Middle row with 2 boxes and the name and start button in the center-->
        <div class="row-of-boxes">
            <div class="box side-box"></div>
            <div class="middle-box">
                <div id="color-name">Name</div>
                <button id="start-button">START</button>
            </div>
            <div class="box side-box"></div>
        </div>
        <!-- Bottom row of 3 boxes -->
        <div class="row-of-boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

    </div>

    <div id="game-info-area">
     <!-- Game timer display -->    
        <section id="timer-section">
            <h2><span id="time-remaining">Time Remaining: </span><span id="timer"><strong>0</strong></span></h2>
        </section>  

    <div id="info-area">

        <!-- Game level display -->
        <section id="level-section">
            <h2><span id="level-text">Level: </span><span id="level"><strong>1</strong></span><span id="outof5">/5</span></h2>
		</section>
  
        <!-- Game score display -->
        <section id="score-section">
            <h2><span id="score-text">Score: </span><span id="score"><strong>0</strong></span><span id="outof100">/20</span></h2>
			</section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/game.js"></script>
</body>

</html>
